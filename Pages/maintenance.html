<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #f9fafc, #e2e8f0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .maintenance-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .maintenance-box img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .maintenance-box h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }

    .maintenance-box p {
      font-size: 1.1rem;
      color: #555;
    }

    .thank-you {
      margin-top: 20px;
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="maintenance-box">
    <img src="https://cdn-icons-png.flaticon.com/512/564/564445.png" alt="Maintenance Icon">

</body>
</html>
